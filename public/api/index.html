<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 charecters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="wekan.yml"
      theme = "dark"
    show-header = "false"
    primary-color = "#f54c47"
    bg-color = "#2e3746"
    text-color = "#bacdee"
    render-style="read"
    show-components="false"
    allow-authentication="true"
    allow-try="true"
    allow-server-selection="true"
    >
    <img
    slot="nav-logo"
    src="../logo-header.png"
  />
    </rapi-doc>
  </body>
</html>
